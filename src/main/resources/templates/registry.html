<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div id = "main">
    <form class="w3-container" action="#" th:action="@{/registry}" th:object="${user}" method="post">

        <label class="w3-text-red"><b>Login</b></label>
        <input class="w3-input w3-border" type="text" name="user" th:field="*{username}">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

        <label class="w3-text-red"><b>Email</b></label>
        <input class="w3-input w3-border" type="text" name="email" th:field="*{email}">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <label class="w3-text-red"><b>Password</b></label>
        <input class="w3-input w3-border" type="password" name="password" th:field="*{password}">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

        <button class="w3-btn w3-red" type="submit" id="button_submit">Registry</button>

    </form>

</div>
</body>
</html>
